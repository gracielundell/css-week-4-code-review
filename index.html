<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/application.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display|Fjalla+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Gracie Lundell | CSS Code Review 4</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <ul>
          <img src="img/logo-main.svg" />
          <li class="main">ArcticWild</li>
          <li>Schedule</li>
          <li>Destinations</li>
          <li>Activities</li>
          <li>Planning</li>
          <li>About</li>
          <li>Contact</li>
          <i class="fa fa-bars"></i>
        </ul>

        <div class="heading">
          <img src="img/alask.png" alt="" />
          <p>Enjoy the solitude & solace of</p>
          <h1>ARCTIC WILD</h1>
          <hr>
          <div class="explore">
            <p>Explore Below</p>
          </div>
          <img class="point" src="img/explore-down.png"/>
        </div>
      </div> <!-- end navbar -->
    </div> <!-- end wrapper -->


    <div class="container">
      <div class="row">
        <div class="gal-image1">
          <div class="link">
            <a href="#"><img src="img/icon-raft.svg"/></a>
          </div>
          <hr>
          <p>Rafting Trips</p>
        </div>
        <div class="gal-image2">
          <div class="link">
            <a href="#"><img src="img/icon-basecamp.svg"/></a>
          </div>
          <hr>
          <p>Base Camp Trips</p>
        </div>
        <div class="gal-image3">
          <div class="link">
            <a href="#"><img src="img/icon-backpacking.svg"/></a>
          </div>
          <hr>
          <p>Backpacking Trips</p>
        </div>
      </div>
      <div class="row">
        <div class="gal-image4">
          <div class="link">
            <a href="#"><img src="img/icon-canoe.svg"/></a>
          </div>
          <hr>
          <p>Canoe Trips</p>
        </div>
        <div class="gal-image5">
          <div class="link">
            <a href="#"><img src="img/icon-photography.svg"/></a>
          </div>
          <hr>
          <p>Photography Trips</p>
        </div>
        <div class="gal-image6">
          <div class="link">
            <a href="#"><img src="img/icon-custom.svg"/></a>
          </div>
          <hr>
          <p>Custom Trips</p>
        </div>
      </div>
    </div> <!-- end container -->
  </body>
</html>
